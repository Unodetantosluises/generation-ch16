<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Poke API</title>
</head>
<body>
    <h1>Pokemon</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Buscador Pokemon -->
                <form class="bg-dark p-4 text-white mt-4" id="buscaPokemon">

                    <div class="form-group">
                      <label for="exampleInputEmail">Escribe el nombre del Pokemon</label>
                      <input type="text" class="form-control" id="busquedaPokemon">
                    </div>
                    <!-- Boton de Buscar -->
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                  </form>
            </div>
        </div>
        <!-- Cuadro del Pokemon -->
        <div class="row">
            <div class="col">
                <div class="card text-center" style="width: 18rem">
                    <div class="card-header bg-info">
                        Pokemon
                    </div>
                    <img id="img-poke" src="" class="card-img-top" alt="Pokeon">
                    <div class="card-body">
                      <p id="id-pokemon" class="card-text"></p>
                      <h4 id="nombre-pokemon"></h4>
                    </div>
                  </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                        Habilidades
                    </div>
                    <ul class="list-group list-group-flush" id="lista-Habilidades">
                    </ul>
                  </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                        Tipos
                    </div>
                    <ul class="list-group list-group-flush" id="lista-Tipos">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/3 JavaScript/js-07/assets/poke-api.js"></script>
</body>
</html>
