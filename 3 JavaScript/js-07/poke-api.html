<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Poke API</title>
</head>
<body>
    <h1>Pokemon</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="bg-dark p-4 text-white">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Escribe el nombre del Pokemon</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <img id="img-poke" src="http://pm1.narvii.com/6314/67248b708c022a1b4a5cefda3a9afb74d27efc4d_00.jpg
                    " class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="id-pokemon" class="card-text">ID: 25</p>
                      <h4 id="nombrePokemon">Pikachu</h4>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    Habilidades
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    Tipos
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>


    <!-- Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/3 JavaScript/js-07/assets/poke-api.js"></script>
